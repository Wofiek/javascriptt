<!DOCTYPE html>

<html>

    <head>
        
        <title> Grzegorz Szulist </title>

        <meta charset="utf-8">

    </head>
    
    <body>
        
        <script>

        var x_szu = parseInt ( prompt (" Podaj liczbe ") );
        var y = 0;

          if (x_szu % 7 == 5 || x_szu % 7 == 4)
          
        {
            
            for (var i = 10 ; i < 50 ; i = i + 5)

            {

                y++;
                document.write("<p style=\"font-size:"+ i +"px; color: red;\">"+ y +". Szulist</p>");

            }
          
        }
          else
        {
            
            for (var i = 50 ; i > 10 ; i = i - 6)
            
            {

            y++;
            document.write("<p style=\"font-size:"+ i +"px; color: blue;\">"+ y +". Szulist</p>");

            }

        }
        
        </script>

    </body>

</html>
