<!DOCTYPE html>

<html>

    <script>

        var b_szu = prompt ("Podaj liczbe ");
        b_szu = b_szu.length;

        var a_szu = prompt ("Podaj liczbe ");
        a_szu = a_szu.length;

        for (var i = 0 ; i <= b_szu ; i++)
        {
            
            for (var j = 0 ; j <= (a_szu - 1) ; j++)

            {

                document.write("&nbsp");

            }
            
            document.write("*<br>");
        }

        for (var i = 0 ; i <= b_szu ; i++)

        {

            document.write("*");

        }

    </script>

</html>
