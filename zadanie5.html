<html>
<head>
  <title>Confirm Box</title>
<script type="text/javascript">
 function show_confirm()
 {
 var r=confirm("Naciśnij klawisz");
 if (r==true)
 { document.write("Ok"); }
 else
 { document.write("Anuluj"); }
 }
</script>
<script type="text/javascript">
function okno_zamknij_szulist()
{
window.close()
}
 </script>
</head>
<body>
  <u>Zastosowanie:</u><br>
  to okno dialogowe wyposażone jest w dwa przyciski: (“OK” oraz “Anuluj”), co w kombinacji z instrukcją warunkową if może pozwolić nam poprosić użytkownika o podjęcie decyzji 
 <input type="button" onclick="show_confirm()" value="Pokaż confirm box" />
 <input type="button" value="zamknij okno" onclick="okno_zamknij_szulist()"/>
</body>
</html>
