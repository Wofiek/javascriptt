<!DOCTYPE html>
<html>
    <head>
        <title>Mateusz Ścibiorski</title>
        <meta charset="utf-8">
    </head>
    <body>
        <script>
          x_sci=parseInt(prompt("Podaj liczbe"));
          if(x_sci%7 == 5 || x_sci%7 == 4)
          {
            for(let i = 10;i<=50;i+=5)
            {
            document.write("<p style=\"font-size:"+i+"px; color: red;\">"+(i/5-1)+")Scibiorski</p>");
            }
          }
          else
          {
            for(let i = 50;i>=10;i-=5)
            {
            document.write("<p style=\"font-size:"+i+"px; color: blue;\">"+(i/5-1)+"Scibiorski</p>");
            }
          }
        </script>
    </body>
</html>
