<html>
<head>
<title> z85 </title>
<script type="text/javascript">
    function getDayOfWeek() {
        var today = new Date();
        var dayOfWeek = today.getDay();
        switch (dayOfWeek) {
            case 0:
                document.write("Dzisiaj jest niedziela.");
                break;
            case 1:
                document.write("Dzisiaj jest poniedziałek.");
                break;
            case 2:
                document.write("Dzisiaj jest wtorek.");
                break;
            case 3:
                document.write("Dzisiaj jest środa.");
                break;
            case 4:
                document.write("Dzisiaj jest czwartek.");
                break;
            case 5:
                document.write("Dzisiaj jest piątek.");
                break;
            case 6:
                document.write("Dzisiaj jest sobota.");
                break;
            default:
                document.write("Nie udało się określić dnia tygodnia.");
        }
    }
</script>
</head>
<body>
    <script type="text/javascript">
        getDayOfWeek();
    </script>
</body>
</html>
