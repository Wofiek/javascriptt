<!DOCTYPE html>

<html>

    <body>
        
        <script>
            
            var a_szu;
            var b_szu;
            
            for (var i = 1 ; i < 11 ; i++)
            
            {
                
                a_szu = i;

                b_szu = i + 1;

                c_szu = Math.pow(a_szu,2)+Math.pow(b_szu,2)

                d_szu = Math.sqrt(c_szu,2);

                document.write("dla i="+i+" d=pierwiastek("+c_szu+")="+d_szu.toFixed(2)+"<br><br>");

            }
        
        </script>

    </body>

    </html>
